<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식회사 기장엔지니어링 - 공지사항</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>
<body>

<!-- Notice Section -->
<section id="notice" class="section py-5">
    <div class="container">
        <h2 class="text-center mb-4">공지사항</h2>
        <div class="row" id="notice-list">
            <!-- JSON 데이터를 기반으로 공지사항이 동적으로 여기에 추가됩니다 -->
        </div>
    </div>
</section>

<section id="add-notice" class="section py-5">
    <div class="container">
        <h2 class="text-center mb-4">새 공지사항 추가</h2>
        <form id="noticeForm">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">공지사항 추가</button>
        </form>
    </div>
</section>

<!-- JavaScript 코드 -->
<script>
// GitHub에서 JSON 파일 가져오기
async function fetchNotices() {
    const url = "https://api.github.com/repos/lee1431/web/contents/notices.json";

    try {
        const response = await fetch(url, {
            headers: {
                'Accept': 'application/vnd.github.v3+json' // JSON 형식으로 요청
            }
        });
        if (!response.ok) throw new Error(`네트워크 응답이 불량합니다. 상태 코드: ${response.status}`);
        
        const data = await response.json();
        
        // Base64로 인코딩된 데이터를 디코딩
        const decodedContent = atob(data.content);
        const notices = JSON.parse(decodedContent); // JSON 파싱

        return { notices, sha: data.sha };
    } catch (error) {
        console.error('공지사항 데이터를 가져오는 중 오류가 발생했습니다.', error);
        return { notices: [], sha: null };
    }
}

// 공지사항을 화면에 표시
async function displayNotices() {
    const { notices } = await fetchNotices();
    const noticeList = document.querySelector('#notice .row');

    notices.forEach(notice => {
        const noticeCard = document.createElement('div');
        noticeCard.className = 'col-md-6 mb-3';
        noticeCard.innerHTML = `
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">${notice.title}</h5>
                    <p class="card-text text-muted">${notice.date}</p>
                    <p class="card-text">${notice.content}</p>
                    <a href="${notice.link}" class="btn btn-primary btn-sm">자세히 보기</a>
                    ${notice.file ? `<a href="${notice.file}" class="btn btn-primary btn-sm ms-2" download>파일 다운로드</a>` : ""}
                </div>
            </div>
        `;
        noticeList.appendChild(noticeCard);
    });
}

// 페이지 로드 시 공지사항 표시
document.addEventListener('DOMContentLoaded', displayNotices);

// 공지사항 추가 폼 제출 처리
document.getElementById('noticeForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    // 입력된 제목과 내용 가져오기
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;

    // 기존 JSON 파일 가져오기
    const { notices, sha } = await fetchNotices();
    
    if (!sha) {
        alert('기존 공지사항 데이터를 가져오는 데 실패했습니다.');
        return;
    }

    // 새로운 공지사항 추가
    const newNotice = {
        title,
        content,
        date: new Date().toISOString().split('T')[0], // 현재 날짜 추가
        link: "#", // 링크는 기본값으로 설정
        file: null // 파일 첨부는 기본값
    };
    notices.push(newNotice);

    // GitHub에 업데이트할 데이터 설정
    const updateData = {
        message: "공지사항 업데이트",
        content: toBase64(JSON.stringify(notices, null, 2)), // Base64로 인코딩된 JSON 데이터
        sha // 기존 파일의 SHA 값을 사용하여 업데이트
        console.log("22222222 - " , sha);
    };

    // GitHub API로 업데이트 요청 보내기
    try {
        const updateResponse = await fetch("https://api.github.com/repos/lee1431/web/contents/notices.json", {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer 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`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updateData)
        });

        console.log("1111111 - ", updateResponse);
        
        if (!updateResponse.ok) {
            throw new Error(`GitHub API 요청 실패, 상태 코드: ${updateResponse.status}`);
        }

        alert("공지사항이 성공적으로 추가되었습니다.");
        document.getElementById('noticeForm').reset(); // 폼 초기화
    } catch (error) {
        console.error("공지사항 추가 중 오류 발생:", error);
    }
});

// UTF-8 인코딩 후 Base64 인코딩 함수
function toBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
}

</script>

</body>
</html>
