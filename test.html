<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식회사 기장엔지니어링 - 공지사항</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>
<body>

<!-- Notice Section -->
<section id="notice" class="section py-5">
    <div class="container">
        <h2 class="text-center mb-4">공지사항</h2>
        <div class="row" id="notice-list">
            <!-- JSON 데이터를 기반으로 공지사항이 동적으로 여기에 추가됩니다 -->
        </div>
    </div>
</section>

<script>
// GitHub에서 JSON 파일 가져오기
async function fetchNotices() {
    const url = "https://api.github.com/lee1431/web/notices.json"; // GitHub 저장소에 있는 JSON 파일 경로
    const token = "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"; // 개인 액세스 토큰 (보안에 주의하세요)

    const response = await fetch(url, {
        headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/vnd.github.v3.raw' // JSON 파일의 raw 데이터를 받아옵니다.
        }
    });

    if (!response.ok) {
        console.error("공지사항 데이터를 가져오는 데 실패했습니다.", response.statusText);
        return [];
    }

    const data = await response.json();
    return data;
}

// 공지사항을 화면에 표시
async function displayNotices() {
    const notices = await fetchNotices();
    const noticeList = document.getElementById('notice-list');

    notices.forEach(notice => {
        const noticeCard = document.createElement('div');
        noticeCard.className = 'col-md-6 mb-3';
        noticeCard.innerHTML = `
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">${notice.title}</h5>
                    <p class="card-text text-muted">${notice.date}</p>
                    <p class="card-text">${notice.content}</p>
                    <a href="${notice.link}" class="btn btn-primary btn-sm">자세히 보기</a>
                    ${notice.file ? `<a href="${notice.file}" class="btn btn-primary btn-sm ms-2" download>파일 다운로드</a>` : ""}
                </div>
            </div>
        `;
        noticeList.appendChild(noticeCard);
    });
}

// 페이지 로드 시 공지사항 표시
document.addEventListener('DOMContentLoaded', displayNotices);
</script>

</body>
</html>
